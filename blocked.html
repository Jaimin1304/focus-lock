<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n-title="blockedTitle">Focus Lock</title>
    <style>
      /* Êä§ÁúºÊ∑±Ëâ≤ÁÆÄÁ∫¶È£éÊ†º - Ê∑±ÁÅ∞Â∫ïËâ≤ + ÁªøËâ≤ÂäüËÉΩËâ≤ */
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1a1a1a;
        --bg-card: #1e1e1e;
        --bg-elevated: #252525;
        --text-primary: #e8e8e8;
        --text-secondary: #a0a0a0;
        --text-muted: #6b6b6b;
        --accent-primary: #4ade80;
        --accent-secondary: #22c55e;
        --accent-muted: #166534;
        --border-color: #2d2d2d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(
          160deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 50%,
          #0d1f0d 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 40px;
        background: var(--bg-card);
        border-radius: 20px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      }

      .lock-icon {
        font-size: 72px;
        margin-bottom: 24px;
        display: block;
        filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.3));
      }

      .title {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--accent-primary);
      }

      .subtitle {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 20px;
      }

      .message {
        font-size: 15px;
        line-height: 1.7;
        margin: 25px 0;
        color: var(--text-secondary);
      }

      .message p {
        margin: 8px 0;
      }

      .motivational {
        background: var(--bg-elevated);
        padding: 20px;
        border-radius: 12px;
        margin: 25px 0;
        border-left: 3px solid var(--accent-primary);
      }

      .motivational-quote {
        font-size: 16px;
        font-style: italic;
        margin-bottom: 10px;
        color: var(--text-primary);
        line-height: 1.6;
      }

      .current-time {
        font-size: 28px;
        font-weight: 600;
        margin: 20px 0;
        color: var(--accent-primary);
        letter-spacing: 2px;
      }

      .tips {
        background: var(--bg-elevated);
        padding: 20px;
        border-radius: 12px;
        margin: 25px 0;
        text-align: left;
        border: 1px solid var(--border-color);
      }

      .tips h3 {
        margin-bottom: 15px;
        text-align: center;
        color: var(--text-primary);
        font-size: 15px;
      }

      .tips ul {
        list-style: none;
        padding: 0;
      }

      .tips li {
        padding: 10px 0;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 14px;
      }

      .tips li:last-child {
        border-bottom: none;
      }

      .tips li:before {
        content: "‚úì ";
        color: var(--accent-primary);
        font-weight: bold;
      }

      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: var(--text-muted);
      }

      .breathing-animation {
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 12px 50px rgba(74, 222, 128, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container breathing-animation">
      <div class="lock-icon">üîí</div>
      <h1 class="title" data-i18n="blockedTitle"></h1>
      <p class="subtitle" data-i18n="blockedSubtitle"></p>

      <div class="current-time" id="currentTime"></div>

      <div class="message">
        <p data-i18n="blockedMsg1"></p>
        <p data-i18n="blockedMsg2"></p>
      </div>

      <div class="motivational">
        <div class="motivational-quote" id="motivationalQuote"></div>
      </div>

      <div class="tips">
        <h3 data-i18n="tipsTitle"></h3>
        <ul>
          <li data-i18n="tip1"></li>
          <li data-i18n="tip2"></li>
          <li data-i18n="tip3"></li>
          <li data-i18n="tip4"></li>
          <li data-i18n="tip5"></li>
        </ul>
      </div>

      <div class="footer" data-i18n="footer"></div>
    </div>

    <script src="i18n.js"></script>
    <script src="blocked.js"></script>
  </body>
</html>
